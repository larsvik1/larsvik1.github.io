<!DOCTYPE html>
<html>
    <head>
        <title>Navbar</title>
        <link rel="shortcut icon" type="image/png" href="images/urboitrickyicon.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Navigation Bar -->
        <header>
            <img class="logo" src="images/logo.png" alt="logo" style="height:45px;">
            <nav>
                <ul class="nav_links">
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Schedule</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <a class="cta" href="https://www.twitch.tv/urboitricky"><button>Twitch</button></a>
        </header>
        <!-- hi -->
    <!-- Twitch embeded video player provided by https://dev.twitch.tv/docs/embed/everything-->
    <div class="center" id="twitch-embed"></div>
        <script src="https://embed.twitch.tv/embed/v1.js"></script>
            <script type="text/javascript">
                var embed = new Twitch.Embed("twitch-embed", {
                    width: 768,
                    height: 432,
                    channel: "urboitricky",
                    layout: "video",
                    autoplay: false,
                    theme: "dark",
                });
            embed.addEventListener(Twitch.Embed.VIDEO_PLAY, () => {
                var player = embed.getPlayer();
                player.play();
            });
        </script>
    </body>
</html>
