<!DOCTYPE html>
<html>
    <head>
        <title>urboitricky.com</title>
        <link rel="shortcut icon" type="image/png" href="images/urboitrickyicon1.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Navigation Bar -->
        <header>
            <img class="logo" src="images/logo.png" alt="logo" style="height:45px;">
            <nav>
                <ul class="nav_links">
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Schedule</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <a class="cta" href="https://www.twitch.tv/urboitricky"><button>Twitch</button></a>
        </header>

        <!-- Twitch embeded video player provided by https://dev.twitch.tv/docs/embed/everything-->
        <div class="container" style="margin-top:70px">
            <div id="twitch-embed", style="flex-grow: 8"></div>
                <script src="https://embed.twitch.tv/embed/v1.js"></script>
                    <script type="text/javascript">
                        var embed = new Twitch.Embed("twitch-embed", {
                            width: "100%", 
                            height: "100%",
                            channel: "urboitricky",
                            layout: "video",
                            autoplay: false,
                            theme: "dark",
                        });
                    embed.addEventListener(Twitch.Embed.VIDEO_PLAY, () => {
                        var player = embed.getPlayer();
                        player.play();
                    });
                </script>

            <!-- Twitch embeded chat provided by https://dev.twitch.tv/docs/embed/chat-->
            <div style="flex-grow: 1 1">
                <iframe frameborder="0"
                    scrolling="yes",
                    id="urboitricky",
                    src="https://www.twitch.tv/embed/urboitricky/chat?darkpopout",
                    height="100%",
                    width="100%">
                </iframe>
            </div>
        </div>
    </body>
</html>
